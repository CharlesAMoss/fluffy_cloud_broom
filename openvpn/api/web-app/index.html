<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>demo</title>

    <script src="https://unpkg.com/vue"></script>

    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>

    <div class='wrapper'>

      <div id="entry">

      <form v-on:submit.prevent="submitForm" action="">
        <label for="filename">File Name:</label>
        <input v-model="filename" name="filename" type="text" placeholder="..."/>
        <button type="submit" style="margin-left: 1em" >Send</button>
      </form>

      <table class="rwd-table">
        <thead>
          <tr>
            <th v-for="column in columns">
              <a href="#" @click="sortBy(column)" :class="{ active: sortKey == column }">
                {{ column }}
              </a>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="cert in certs" >
            <td data-th="id ">{{ cert.id }}</td>
            <td data-th="active ">{{ cert.active }}</td>
            <td data-th="creation_time ">{{ cert.creation_time }}</td>
            <td data-th="file_name ">{{ cert.file_name }}</td>
            <td data-th="last_login ">{{ cert.last_login }}</td>
            <td data-th="path ">{{ cert.path }}</td>
          </tr>
        </tbody>
      </table>
      <div class="btnBlock">
        <button v-on:click="patchData">Update data</button>
        <button v-on:click="postData">Post test data</button>
        <button v-on:click="removeData">remove test data</button>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
  </body>
</html>
