<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>demo</title>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>

    *, *:before, *:after {
      box-sizing: border-box;
    }
    html {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 1.1em;
    }

    .wrapper {
      width: 60vw;
      margin-top: 2em;
      background: #f5f2f0;
      border-radius: 4px;
      border: 2px solid #d6cac2;
      color: #4c433d;
      padding: 1.5em;
      font-size: 1.1em;
    }

    .btnBlock {
      margin-top: 2em;
      display: flex;
      justify-content: space-around;
      flex-direction: row;
    }

    button {
      background: #ffffff;
      border-radius: 4px;
      border: 2px solid #d6cac2;
      color: #b7a294;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 1.1em;
    }

    </style>
  </head>
  <body>

    <div class='wrapper'>

    <div id="entry" class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>active</th>
            <th>creation_time</th>
            <th>file_name</th>
            <th>id</th>
            <th>last_login</th>
            <th>path</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="cert in certs" >
              <td>{{ cert.active }}</td>
              <td>{{ cert.creation_time }}</td>
              <td>{{ cert.file_name }}</td>
              <td>{{ cert.id }}</td>
              <td>{{ cert.last_login}}</td>
              <td>{{ cert.path }}</td>
          </tr>
        </tbody>
      </table>
      <div class="btnBlock">
        <button v-on:click="fetchData">View data</button>
        <button v-on:click="postData">Post test data</button>
        <button v-on:click="removeData">remove test data</button>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
  </body>
</html>
