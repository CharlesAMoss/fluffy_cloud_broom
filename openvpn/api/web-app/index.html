<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>demo</title>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>

    <div class='wrapper'>

    <div id="entry">
      <table class="rwd-table">
        <thead>
          <tr>
            <th>id</th>
            <th>active</th>
            <th>creation_time</th>
            <th>file_name</th>
            <th>last_login</th>
            <th>path</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="cert in certs" >
              <td>{{ cert.id }}</td>
              <td>{{ cert.active }}</td>
              <td>{{ cert.creation_time }}</td>
              <td>{{ cert.file_name }}</td>
              <td>{{ cert.last_login}}</td>
              <td>{{ cert.path }}</td>
          </tr>
        </tbody>
      </table>
      <div class="btnBlock">
        <button v-on:click="fetchData">View data</button>
        <button v-on:click="postData">Post test data</button>
        <button v-on:click="removeData">remove test data</button>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
  </body>
</html>
